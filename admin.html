<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" />
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/footerFixed.js"></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
        <title>シフト予約システム｜管理者</title>
    </head>
    <body>
        <div class="row">
            <!-- 左余白とか -->
            <div class="col-md-2">
                <a href="./index.html">
                    <button type="button" class="btn btn-primary btn-lg btn-block">ログイン</button>
                </a>
                <a href="./reserv.html">
                <button type="button" class="btn btn-default btn-lg btn-block">予約画面へ</button>
                </a>
            </div>
            <!-- メインコンテンツ -->
            <div class="col-md-8">
                <h1>シフト予約システム　管理画面</h1>
                <hr />
                <blockquote>
                    <form method="post" action="./manage/sett.html">
                        <input type="hidden" name="mode" value="setting" />
                        <button type="submit" class="btn btn-primary btn-lg">月度シフト予約事前設定</button>
                    </form>
                    <small>来月度のシフト予約を行う前に行う設定です。シフト予約期間や休業日の設定ができます。</small>
                </blockquote>
                <blockquote>
                    <form method="post" action="./manage/sett.html">
                        <input type="hidden" name="mode" value="outcsv" />
                        <button type="submit" class="btn btn-info btn-lg">シフト予約一覧CSV出力</button>
                    </form>
                    <small>シフト予約にて集まった予約一覧をCSVにて出力します。</small>
                </blockquote>
                <blockquote>
                    <form method="post" action="./manage/setup.html">
                        <input type="hidden" name="mode" value="userdel" />
                        <button type="submit" class="btn btn-warning btn-lg">ユーザ削除</button>
                    </form>
                    <small>ユーザ削除を行います。登録は初期画面の「アカウント作成」で行ってください。</small>
                </blockquote>
                <blockquote>
                    <form method="post" action="./manage/setup.html">
                        <input type="hidden" name="mode" value="init" />
                        <button type="submit" class="btn btn-danger btn-lg">System Initialization</button>
                    </form>
                    <small>初期設定からシステムの初期化を行います。DBも削除されます。</small>
                </blockquote>
            <!-- 右余白とか -->
            <div class="col-md-2"></div>
        </div>
        <div class="footer" style="text-align: right">
            <p>
                シフト予約システム Version 0.1 DBSYS:SQLite<br />
                管理者用操作画面
            </p>
        </div>
    </body>
</html>
